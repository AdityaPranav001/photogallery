<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
    background-color: black;
}

.container{
    margin: 100px 0 0 200px;
    width: 70%;
    height: 450px;
    display: flex;
    justify-content: center;
    gap: 10px;
}

.container img{
    width: 10%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    border: 2px solid rgba(red, green, blue, alpha);
    transition: all ease-in-out 0.5s;
}

.container img:hover{
    width: 25%;

}



    </style>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="im left.png">
        <img src="iron1.png">
        <img src="iron2.png">
        <img src="iron3.png">
        <img src="im right.png">
    </div>
</body>
</html>
