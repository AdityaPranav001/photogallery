<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body{
    background-color: black;
}

.container{
    margin: 100px 0 0 200px;
    width: 70%;
    height: 450px;
    display: flex;
    justify-content: center;
    gap: 10px;
}

.container img{
    width: 10%;
    height: 100%;
    object-fit: cover;
    border-radius: 10px;
    border: 2px solid rgba(red, green, blue, alpha);
    transition: all ease-in-out 0.5s;
}

.container img:hover{
    width: 25%;

}



    </style>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <img src="https://pin.it/3p2TF836I" alt="left">
        <img src="https://pin.it/3k5WZXXDb" alt="iron1">
        <img src="https://pin.it/16CYqbO4I" alt="iron2">
        <img src="https://pin.it/6m0BP66Fz" alt="iron3">
        <img src="https://pin.it/6dWIMjzPo" alt="right">
    </div>
</body>
</html>
